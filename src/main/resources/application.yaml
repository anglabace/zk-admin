server:
  port: 8080
  servlet:
    context-path: /zk-admin
spring:
  datasource:
    url: jdbc:h2:mem:zk-admin;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: root
    password: root
    schema: classpath:sql/schema.sql
    data: classpath:sql/data.sql
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true
  mvc:
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/static/
    chain:
      strategy:
        content:
          enabled: true
          paths: /static/**
  thymeleaf:
    enabled: true
    encoding: UTF-8
    mode: HTML
    suffix: .html
    cache: false